<head>
  <title>Training Buddies manager</title>
</head>

<body>
  <div id="nav">
    <h1>Training Buddies manager</h1>
    <span>Powered by <img src="intel-logo-highres.png" /> EDISON</span>
  </div>
  {{> main}}
</body>

<template name="main">
  <div class="devices">
      {{#each devices}}
        {{> device this}}
      {{/each}}
  </div>

  <div id='footer'>
    2016  - Team Pizza Runner
  </div>
</template>

<template name="device">
  <div class='deviceholder'>
    <div class="device">
      <h2>{{profile.name}}</h2>
      <p>client: {{profile.owner}}</p>
      {{#if status.online}}
        <p>Status: online <span class='online-icon'></span></p>
      {{else}}
        <p>Status: offline{{#if status.lastLogin}}, last seen {{lastOnline}} ({{status.lastLogin.ipAddr}}){{/if}}
        <span class='offline-icon'></span></p>
      {{/if}}
      <div class="img-wrap">
        <img src="{{face}}" />
      </div>
    </div>
    <div class='message slideDown {{#if hideMessage}}fadeOut{{/if}}'> <!-- toggle 'fadeOut' class to hide and show -->
        <h3>{{name}} says:</h3>
        <p>{{message}}</p>
    </div>
  </div>
</template>
