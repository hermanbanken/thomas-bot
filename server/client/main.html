<head>
  <title>Training Buddies manager</title>
</head>

<body>
  <div id="nav">
    <h1>Training Buddies manager</h1>
    <span>Powered by <img src="intel-logo-highres.png" /> EDISON</span>
  </div>
  {{> main}}


      <div class="img-wrap show-together">
        <img src="faces-01.jpg" class='together'/>
        <img src="faces-02.jpg" class='lift'/>
        <img src="faces-03.jpg" class='dance'/>
      </div>

  <div id='footer'>
    2016  - Team Pizza Runner
  </div>
</body>

<template name="main">
  <div class="devices">
      {{#each devices}}
        {{> device this}}
      {{/each}}
  </div>
</template>

<template name="device">
  <div class='deviceholder'>
    <div class="device">
      <h2>{{name}}</h2>
      <p>client: {{owner}}</p>
      {{#if status.online}}
        <p>Status: online <span class='online-icon'></span></p>
      {{else}}
        <p>Status: offline{{#if status.lastLogin}}, last seen {{lastOnline}} ({{status.lastLogin.ipAddr}}){{/if}}
        <span class='offline-icon'></span></p>
      {{/if}}
      <div class="img-wrap show-together">  <!-- toggle 'show-together'/'show-lift'/'show-dance' class to the right face -->
        <img src="faces-01.jpg" class='together'/>
        <img src="faces-02.jpg" class='lift'/>
        <img src="faces-03.jpg" class='dance'/>
      </div>
    </div>
    <div class='message slideDown fadeOut'> <!-- toggle 'fadeOut' class to hide and show -->
        <h3>{{name}} says:</h3>
        <p>Let's dance together!</p>
    </div>
  </div>
</template>
