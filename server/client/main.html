<head>
  <title>simple</title>
</head>

<body>
  <div id="nav">
    <h1>Edison <img src="intel-logo-highres.png" /> devices</h1>
  </div>
  {{> main}}
</body>

<template name="main">
  <div class="devices">
    {{#each devices}}
      {{> device this}}
    {{/each}}
  </div>
</template>

<template name="device">
  <div class="device">
    <h2>{{profile.name}}</h2>
    <p>client: {{profile.owner}}</p>
    <div class="img-wrap">
      <img src="faces-02.jpg" />
    </div>
    {{#if status.online}}Online{{else}}Offline{{/if}}
    {{status.lastLogin.ipAddress}}
    {{lastOnline}}
  </div>
</template>
